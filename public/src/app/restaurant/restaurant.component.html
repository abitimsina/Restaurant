<div>
    <button type="button" [routerLink]="['/restaurants/'+restaurants._id+'/review']">New Review</button>
    <p>Review for {{restaurants.name}}</p>
  <table>
  <tr>
    <th>Customer</th>
    <th>Stars</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let review of restaurants.reviews; let i=index">
    <td>"{{review.name}}"</td>
    <td>"{{review.stars}}"</td>
    <td>"{{review.content}}"</td>
  </tr>
  </table>
</div>
<router-outlet></router-outlet>
